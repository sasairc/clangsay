language: c
compiler:
    - gcc
    - clang
before_install:
    - sudo add-apt-repository ppa:lyrasis/precise-backports -y
    - sudo apt-get update
    - sudo apt-get -y install pkg-config glib2.0 libglib2.0-dev
script:
    - clang --version
    - make LIBS="-lglib-2.0" CC="clang" && make clean
    - gcc --version
    - make LIBS="-lglib-2.0" && make clean
