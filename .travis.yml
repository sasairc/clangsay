language: c
before_install:
    - sudo add-apt-repository ppa:lyrasis/precise-backports -y
    - sudo apt-get update
    - sudo apt-get install pkg-config glib2.0 libglib2.0-dev
compiler:
    - gcc
    - clang
script:
    - clang --version
    - make CC="clang" && make clean
    - gcc --version
    - make && make clean
